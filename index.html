<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="img-section">
        <img id="main-image" src="./images/image-equilibrium.jpg" alt="Equilibrium image"/>
        <div class="view-layer">
          <img src="./images/icon-view.svg" />
        </div>
      </div>
      <div class="text-container">
        <a href=""><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="properties">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="divisor"></div>
      <div class="user-avatar">
        <img src="images/image-avatar.png" alt="Photo of Jules Wyvern" />
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/annapmarin">Anna P. Mar√≠n</a>.</p>
    </div>
  </main>

  
</body>
</html>
